<!DOCTYPE html>
<html oncontextmenu="return false">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/animation.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert@2/dist/sweetalert.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/tictactoe.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="center">
        <div class="bar top-bar">
            <div id="play-again" class="item">
                <div class="label">Play Again</div>
                <div class="under-bar"></div>
            </div>
        </div>
        <div class="grid-wrapper">
            <div class="grid"></div>
        </div>
        <div class="bar bottom-bar">
            <div id="player1" class="item player">
                <div class="label"></div>
                <div class="under-bar"></div>
            </div>
            <div id="player2" class="item player">
                <div class="label"></div>
                <div class="under-bar"></div>
            </div>
        </div>
    </div>
</body>
</html>
