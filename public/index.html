<!DOCTYPE html>
<html oncontextmenu="return false">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/animation.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert@2/dist/sweetalert.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/tictactoe.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="center">
        <div class="grid-wrapper">
            <div class="grid">
                <div class="line">
                    <div id="0" class="cell"></div>
                    <div id="1" class="cell"></div>
                    <div id="2" class="cell"></div>
                </div>
                <div class="line">
                    <div id="3" class="cell"></div>
                    <div id="4" class="cell"></div>
                    <div id="5" class="cell"></div>
                </div>
                <div class="line">
                    <div id="6" class="cell"></div>
                    <div id="7" class="cell"></div>
                    <div id="8" class="cell"></div>
                </div>
            </div>
        </div>
        <div class="players-bar">
            <span id="player1" class="player-nickname"></span>
            <span id="player2" class="player-nickname"></span>
            <span id="play-again">Play Again</span>
        </div>
    </div>
</body>
</html>
